<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Learning - Hiragana & Katakana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Japanese Learning</h1>
            <p>Learn Hiragana and Katakana Characters</p>
        </header>

        <!-- Main Menu -->
        <div id="main-menu" class="menu-container">
            <div class="button-group">
                <button id="hiragana-btn" class="main-btn hiragana-btn">
                    <span class="japanese">ひらがな</span>
                    <span class="english">Hiragana</span>
                </button>
                <button id="katakana-btn" class="main-btn katakana-btn">
                    <span class="japanese">カタカナ</span>
                    <span class="english">Katakana</span>
                </button>
            </div>
        </div>

        <!-- Hiragana Learning Page -->
        <div id="hiragana-page" class="learning-page hidden">
            <div class="page-header">
                <div class="left-section">
                    <button id="back-from-hiragana" class="back-btn">← Back to Menu</button>
                    <h2>Hiragana Learning</h2>
                </div>
                <button id="hiragana-settings-btn" class="settings-btn">⚙️ Settings</button>
            </div>
            
            <div class="character-display">
                <div id="hiragana-character" class="character">
                    start learning!
                </div>
                <div id="hiragana-romaji" class="romaji"></div>
            </div>
            
            <div class="controls">
                <button id="hiragana-next" class="next-btn">Next Character</button>
                <button id="hiragana-show-all" class="show-all-btn">Show All Characters</button>
            </div>

            <div id="hiragana-grid" class="character-grid hidden"></div>
        </div>

        <!-- Katakana Learning Page -->
        <div id="katakana-page" class="learning-page hidden">
            <div class="page-header">
                <div class="left-section">
                    <button id="back-from-katakana" class="back-btn">← Back to Menu</button>
                    <h2>Katakana Learning</h2>
                </div>
                <button id="katakana-settings-btn" class="settings-btn">⚙️ Settings</button>
            </div>
            
            <div class="character-display">
                <div id="katakana-character" class="character">
                    start learning!
                </div>
                <div id="katakana-romaji" class="romaji"></div>
            </div>
            
            <div class="controls">
                <button id="katakana-next" class="next-btn">Next Character</button>
                <button id="katakana-show-all" class="show-all-btn">Show All Characters</button>
            </div>

            <div id="katakana-grid" class="character-grid hidden"></div>
        </div>

        <!-- Settings Popup -->
        <div id="settings-overlay" class="overlay hidden">
            <div class="settings-popup">
                <div class="popup-header">
                    <h3>⚙️ Settings</h3>
                    <button id="close-settings" class="close-btn">×</button>
                </div>
                <div class="popup-content">
                    <div class="setting-item">
                        <input type="checkbox" id="popup-romaji-toggle" checked>
                        <label for="popup-romaji-toggle">
                            <span class="setting-title">Show Romaji</span>
                            <span class="setting-desc">Display pronunciation guide below characters</span>
                        </label>
                    </div>
                    
                    <div class="setting-item">
                        <input type="checkbox" id="no-repeat-mode">
                        <label for="no-repeat-mode">
                            <span class="setting-title">No Repeat Mode</span>
                            <span class="setting-desc">Show each character once before repeating</span>
                        </label>
                    </div>
                    
                    <div class="setting-item">
                        <input type="checkbox" id="auto-advance-mode">
                        <label for="auto-advance-mode">
                            <span class="setting-title">Auto Advance (5s)</span>
                            <span class="setting-desc">Automatically show new character every 5 seconds</span>
                        </label>
                    </div>
                </div>
                <div class="popup-footer">
                    <button id="reset-settings" class="reset-btn">Reset to Default</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
